<!DOCTYPE html>
<html lang="en">
<head>

{% load static %}
{% if is_ok == 1 %}

{% else %}
<h3>이런 교육과정을 추천해드려요😀</h3>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<div class="container my-3">
